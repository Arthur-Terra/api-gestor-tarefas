<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.wikia.nocookie.net/mineminenomi/images/3/3b/Gomu_Gomu_no_Mi.png/revision/latest/thumbnail/width/360/height/360?cb=20231117144926" type="image/jpg">
    <title>Mugiwara</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000080;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 80vh;
            position: relative;
        }

        .top-container {
            width: 80%;
            height: 70px;
            border-radius: 100px;
            background-color: #000000;
            text-align: center;
            margin-left: 355px;
            margin-top: 5px;
            line-height: 70px;
            font-size: 25px;
            font-weight: bold;
            color: #ffffff;
            position: absolute;
            z-index: -1;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 0px;
            justify-content: flex-start;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: calc(100vh - 300px);
        }

        .left-container {
            width: 15%;
            background-color: #fff;
            height: 100%;
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
        }

        .circle-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6347;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .circle-button:hover {
            background-color: #ff4500;
        }

        .calendar-container {
            width: 70%;
            margin-right: 15px;
            background-color: #fff;
            margin-top: 85px;
            padding: 20px;
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: calc(120vh - 760px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .calendar-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
            flex-direction: column;
        }

        .legend-container {
            width: 20%;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend-input {
            margin-bottom: 10px;
            padding: 5px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
        }

        .calendar div {
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar div:hover {
            background-color: #fded05;
            color: white;
        }

        .calendar-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .navigation-button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .navigation-button:hover {
            background-color: #ff4500;
        }

        .dashboard {
            width: 75%;
            background-color: #fff;
            margin-top: 64px;
            margin-left: 320px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .profile-button {
            position: absolute;
            top: 7px;
            right: 62px;
            width: 62px;
            height: 62px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #000080;
            background-image: url('https://www.planocritico.com/wp-content/uploads/2022/01/invencivel-vol-14-meio-plano-critico-1024x683.jpg');
            background-size: cover;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown {
            position: absolute;
            top: 77px;
            right: 47px;
            display: none;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 150px;
            padding: 10px 0;
            text-align: left;
        }

        .dropdown a {
            padding: 10px 15px;
            display: block;
            color: #000080;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="top-container">
        Bem-vindo ao Sistema Mugiwara!
    </div>

    <div class="main-container">
        <div class="content-wrapper">

            <div class="left-container">
                <div class="circle-button">1</div>
                <div class="circle-button">2</div>
                <div class="circle-button">3</div>
                <div class="circle-button">4</div>
            </div>

            <div class="calendar-container">
                <div class="calendar-wrapper">
                    <div class="calendar-navigation">
                        <button class="navigation-button" onclick="navigateMonth(-1)">&#8592;</button>
                        <span id="calendar-month-year">Abril 2025</span>
                        <button class="navigation-button" onclick="navigateMonth(1)">&#8594;</button>
                    </div>

                    <div class="calendar">
                        <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                        <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
                        <div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div>
                        <div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div>20</div><div>21</div>
                        <div>22</div><div>23</div><div>24</div><div>25</div><div>26</div><div>27</div><div>28</div>
                        <div>29</div><div>30</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="dashboard">
            <h4>Área de Dashboard - Aqui você pode adicionar widgets ou informações.</h4>
            <canvas id="myPieChart" width="400" height="400"></canvas>
        </div>

    </div>

    <script>
        const months = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        let currentDate = new Date();

        function updateCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            document.getElementById('calendar-month-year').textContent = `${months[month]} ${year}`;
            generateCalendar(month, year);
        }

        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
        }

        function generateCalendar(month, year) {
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const calendarDivs = document.querySelector('.calendar');
            calendarDivs.innerHTML = '';

            // Adicionar os dias da semana
            ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'].forEach(day => {
                const div = document.createElement('div');
                div.textContent = day;
                calendarDivs.appendChild(div);
            });

            // Adicionar os dias do mês
            for (let i = 0; i < firstDay; i++) {
                const div = document.createElement('div');
                calendarDivs.appendChild(div);
            }

            for (let i = 1; i <= lastDate; i++) {
                const div = document.createElement('div');
                div.textContent = i;
                calendarDivs.appendChild(div);
            }
        }

        updateCalendar();
    </script>

    <div class="profile-button" onclick="toggleDropdown(event)"></div>

    <div class="dropdown" id="profileDropdown">
        <a href="#">Trocar Perfil</a>
        <a href="#">Sair</a>
    </div>

    <script>
        let isDropdownVisible = false;

        function toggleDropdown(event) {
            var dropdown = document.getElementById('profileDropdown');
            isDropdownVisible = !isDropdownVisible;
            dropdown.style.display = isDropdownVisible ? 'block' : 'none';
            event.stopPropagation();
        }

        window.onclick = function(event) {
            var dropdown = document.getElementById('profileDropdown');
            var profileButton = document.querySelector('.profile-button');
            if (!profileButton.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
                isDropdownVisible = false;
            }
        }
    </script>

</body>
</html>
