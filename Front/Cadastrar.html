<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.wikia.nocookie.net/mineminenomi/images/3/3b/Gomu_Gomu_no_Mi.png/revision/latest/thumbnail/width/360/height/360?cb=20231117144926" type="image/jpg">
    <title>Cadastrar - Mugiwara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0; /* Cinza clarinho */
        }
        .register-container {
            width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 91%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #000001;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            color: red;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        h4{
            color:rgb(124, 142, 20);
        }

    </style>
</head>
<body>

    <div class="register-container">
        <h2>Cadastrar</h2>
        <h4>Crie uma nova conta</h4>
        
        <div class="input-group">
            <input type="text" id="fullname" placeholder="Nome Completo" required>
        </div>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="E-mail" required>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha" required>
        </div>
        
        <div class="input-group">
            <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
        </div>
        
        <button onclick="register()">Cadastrar</button>
        
        <div id="alert" class="alert">Por favor, preencha todos os campos corretamente!</div>
        
        <div class="footer">
            <p>Já tem uma conta? <a href="#">Faça login</a></p>
        </div>
    </div>

    <script>
        function register() {
            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const alertDiv = document.getElementById("alert");

            // Clear previous alert
            alertDiv.style.display = "none";

            // Verificar se todos os campos foram preenchidos e se as senhas coincidem
            if (fullname && email && password && confirmPassword) {
                if (password === confirmPassword) {
                    // Realizar o registro (aqui você pode implementar a lógica de registro, como enviar para um backend)
                    alert("Cadastro realizado com sucesso!"); 
                } else {
                    alertDiv.style.display = "block";
                    alertDiv.textContent = "As senhas não coincidem!";
                }
            } else {
                alertDiv.style.display = "block";
            }
        }
    </script>

</body>
</html>
